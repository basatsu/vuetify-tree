<!DOCTYPE html>
<html lang="ja">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-card >
                    <v-toolbar
                      color="purple"
                      dark
                      flat
                    >
                      <v-icon>mdi-silverware</v-icon>
                      <v-toolbar-title>Local hotspots</v-toolbar-title>
                      
                    </v-toolbar>
                
                    <v-sheet class="pa-4 red lighten-2" width="400">
                        <v-text-field
                          v-model="search"
                          label="Search Company Directory"
                          dark
                          flat
                          solo-inverted
                          hide-details
                          clearable
                          clear-icon="mdi-close-circle-outline"
                        ></v-text-field>
                       
                    </v-sheet>

                    <v-divider ></v-divider>

                    <v-row>
                      <v-col>
                        <v-card-text>
                          <v-treeview
                            activatable
                            rounded
                            color="warning"
                            v-model="tree"
                            :load-children="fetch"
                            :items="items"
                            hoverable
                            selected-color="red"
                            open-on-click
                            selectable
                            return-object
                            expand-icon="mdi-chevron-down"
                            on-icon="mdi-bookmark"
                            off-icon="mdi-bookmark-outline"
                            indeterminate-icon="mdi-bookmark-minus"
                            :search="search"
                            :filter="filter"
                            :open.sync="open"
                          >
                          </v-treeview>
                        </v-card-text>
                      </v-col>
                
                      <v-divider vertical></v-divider>
                
                      <v-col
                        cols="12"
                        md="6"
                      >
                        <v-card-text>
                          <div
                            v-if="tree.length === 0"
                            key="title"
                            class="text-h6 font-weight-light grey--text pa-4 text-center"
                          >
                            Select your favorite breweries
                          </div>
                
                          <v-scroll-x-transition
                            group
                            hide-on-leave
                          >
                            <v-chip
                              v-for="(selection, i) in tree"
                              :key="i"
                              color="grey"
                              dark
                              small
                              class="ma-1"
                            >
                              <v-icon
                                left
                                small
                              >
                                mdi-beer
                              </v-icon>
                              {{ selection.name }}
                            </v-chip>
                          </v-scroll-x-transition>
                        </v-card-text>
                      </v-col>
                    </v-row>
                
                    <v-divider></v-divider>
                
                    <v-card-actions>
                      <v-btn
                        text
                        @click="tree = []"
                      >
                        Reset
                      </v-btn>
                
                      <v-spacer></v-spacer>
                
                      <v-btn
                        class="white--text"
                        color="green darken-1"
                        depressed
                      >
                        Save
                        <v-icon right>
                          mdi-content-save
                        </v-icon>
                      </v-btn>
                    </v-card-actions>
                  </v-card>
            </v-app>
          </div>
    

    
          <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
          <script>
              var vm = new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
        breweries: [],
      isLoading: false,
      tree: [],
      types: [],

      open: [1, 2],
      search: null,
      caseSensitive: false,


    }),
    computed: {
      items () {
        const children = this.types.map(type => ({
          id: type,
          name: this.getName(type),
          children: this.getChildren(type),
        }))

        return [{
          id: 1,
          name: 'All Breweries',
          children,
        }]
      },
      shouldShowTree () {
        return this.breweries.length > 0 && !this.isLoading
      },

      filter () {
        return this.caseSensitive
          ? (item, search, textKey) => item[textKey].indexOf(search) > -1
          : undefined
      },

    },
    watch: {
      breweries (val) {
        this.types = val.reduce((acc, cur) => {
          const type = cur.brewery_type

          if (!acc.includes(type)) acc.push(type)

          return acc
        }, []).sort()
      },
    },

   

    methods: {
      fetch () {
        if (this.breweries.length) return

        return fetch('https://api.openbrewerydb.org/breweries')
          .then(res => res.json())
          .then(data => (this.breweries = data))
          .catch(err => console.log(err))
      },
      getChildren (type) {
        const breweries = []

        for (const brewery of this.breweries) {
          if (brewery.brewery_type !== type) continue

          breweries.push({
            ...brewery,
            name: this.getName(brewery.name),
          })
        }

        return breweries.sort((a, b) => {
          return a.name > b.name ? 1 : -1
        })
      },
      getName (name) {
        return `${name.charAt(0).toUpperCase()}${name.slice(1)}`
      },
    }
    

    })
          
          </script>
    </body>


</html>
